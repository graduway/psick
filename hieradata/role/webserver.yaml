---
# Do not try to install openssh on Windows via tp
psick::openssh::use_tp: false

psick::profiles::windows_classes:
  webserver: psick::iis
# FIXME: Why commented? Do we need them?
#  firewall: windows_firewall
#  users: psick::users

psick::packages::resource_default_arguments:
  provider: chocolatey
psick::packages::packages_list:
  - "git"
  - "googlechrome"
  - "notepadplusplus.install"
  - "unzip"
  - "urlrewrite"
  - "webdeploy"

psick::windows::features::install:
  'Web-WebServer':
    installsubfeatures: true
  'web-mgmt-tools':
    ensure: present
  'web-mgmt-service':
    ensure: present
  'web-scripting-tools':
    ensure: present
  'was':
    ensure: present
  'was-net-environment':
    ensure: present
  'was-config-apis':
    ensure: present

# Testing users
psick::users::users_hash:
  antony:
    ensure: present
    comment: 'Antony Gelberg'
  alessandro:
    ensure: present
    comment: 'Alessandro Francheschi'
  shachar:
    ensure: present
    comment: 'Shachar Shapira'

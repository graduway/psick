---
psick::base::linux_classes:
  openssh: psick::openssh


# Enabled and configure scm-sync plugin
psick::jenkins::disable_setup_wizard: true
psick::jenkins::scm_sync_repository_url: git@github.com:graduway/jenkins-config-sandbox.git
psick::jenkins::scm_sync_repository_host: github.com

### SSH Key for SCM Sync
psick::openssh::configs_hash:
  Administrator:
    path: 'c:\\Users\\Administrator\\.ssh\\config'
    create_ssh_dir: false
    options_hash:
      Host github.com:
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host ci-control.sshconfig:
        IdentityFile: ~/.ssh/github-ci-control-deploy-read
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host frontend.sshconfig:
        IdentityFile: ~/.ssh/github-frontend-deploy-read
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host web.sshconfig:
        IdentityFile: ~/.ssh/github-web-deploy-read
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

psick::openssh::keypairs_hash:
  jenkins:
    dir_path: "/var/lib/jenkins/.ssh"
    private_key_content: ENC[PKCS7,]
    public_key_content: ENC[PKCS7,]

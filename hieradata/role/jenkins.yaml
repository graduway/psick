---
psick::base::linux_classes:
  jenkins: psick::jenkins
psick::profiles::linux_classes:
  jenkins: ''

psick::jenkins::disable_setup_wizard: true


# Plugins installation.
# Check psick/manifests/jenkins/plugin.pp for parameters
psick::jenkins::plugins:
  analysis-collector:
    enable: true
  blueocean:
    enable: true
  ec2:
    enable: true
  github:
    enable: true
  google-login:
    enable: true
  monitoring:
    enable: true
  msbuild:
    enable: true
  rocketchat-notifier:
    enable: true
  tasks-plugin:
    enable: true
  timestamps:
    enable: true
  warnings:
    enable: true
  workflow-aggregator:
    enable: true
  xunit:
    enable: true
  locale:
    enable: true

